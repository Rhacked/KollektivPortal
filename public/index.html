<!-- public/index.html -->
<!doctyme html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <base href="/">
        
        <title>Kollektiv Portalen</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- JS -->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        
        <!-- ANGULAR JS -->
        
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/UserCtrl.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/services/UserService.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="kollektiv" ng-controller="MainController">
        <div class="container">
            <!-- HEADER -->
            
            <div class="row">
                <div class="col-md-8">
                    <nav class="navbar navbar-static-top">
                        <div class="navbar-header" id="brand">
                            <a class="navbar-brand" href="/">Kollektiv Portalen</a>
                        </div>
                        
                        <!-- LINKS -->
                        <ul class="nav navbar-nav" id="navbar">
                            <li><a href="/film">Filmer</a></li>
                            <li><a href="/users">Brukere</a></li>
                        </ul>

                    </nav>
                 </div>
                
                <div class="col-md-2">
                    <nav class="navbar navbar-static-top">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                    <input class="form-control" type="text" placeholder="Brukernavn">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input class="form-control" type="password" placeholder="Passord">
                            </div>
                            <div class="input-group">
                                <button type="submit" class="btn btn-primary btn-sm">Log inn</button>
                            </div>
                            
                        </form>
                    </nav>
                </div>
            </div>
            
            <!-- VIEWS -->
            <div ng-view></div>
        </div>
    </body>
</html>
